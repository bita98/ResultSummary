<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <h3 class="left-box-h3">Your Result</h3>

        <div class="circle">
          <h1 class="left-box-h1">76</h1>
          <p class="left-box-p1">of 100</p>
        </div>

        <img class="img1" src="circle-pic.png" />

        <div class="left-box-down">
          <h2 class="left-box-h2">Great</h2>
          <p class="left-box-p2">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="right-box">
        <h2>Summery</h2>

        <div class="icons-right">
          <div class="reaction"></div>
          <img class="img-reactinon" src="icons/icon-reaction.svg" />
          <p class="span-Reaction">Reaction</p>
          <span
            >80
            <p class="numbers">/ 100</p></span
          >

          <div class="Memory"></div>
          <img class="img-Memory" src="icons/icon-memory.svg" />
          <p class="span-Memory">Memory</p>
          <span
            >92
            <p class="numbers">/ 100</p></span
          >

          <div class="Verbal"></div>
          <img class="img-Verbal" src="icons/icon-verbal.svg" />
          <p class="span-Verbal">Verbal</p>
          <span
            >61
            <p class="numbers">/ 100</p></span
          >

          <div class="Visual"></div>
          <img class="img-Visual" src="icons/icon-visual.svg" />
          <p class="span-Visual">Visual</p>
          <span
            >72
            <p class="numbers">/ 100</p></span
          >
        </div>

        <button type="submit">Continue</button>
      </div>
    </div>
  </body>
</html>
